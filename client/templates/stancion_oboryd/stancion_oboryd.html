<template name="insertStancionOborydForm">
	<div class="col-md-4 centered">
		<a class="btn btn-info" href="{{pathFor 'StancionOborydList'}}">
			<i class="fa fa-arrow-left">&nbsp;Назад к списку</i>
		</a>
		<br>
		<br>
		<legend>Станционное оборудование</legend>
		{{> quickForm collection="StancionOboryds" buttonContent="Создать" id="insertStancionOborydForm" type="insert" fields="full_name,inventari_nomer,mesto,function_naznachenie,decimal_nomer,serial_nomer,adress,primechanie"}}
  	</div>
</template>

<template name="updateStancionOborydForm">
	<div class="col-md-4 centered">
		<a class="btn btn-info" href="{{pathFor 'StancionOborydList'}}">
			<i class="fa fa-arrow-left">&nbsp;Назад к списку</i>
		</a>
		<br>
		<br>
		<legend>Станционное оборудование</legend>
		{{#if isInRole 'admin,moderator'}}
	  		{{> quickForm collection="StancionOboryds" buttonContent="Изменить" doc=this id="updateStancionOborydForm" type="update" fields="full_name,inventari_nomer,mesto,function_naznachenie,decimal_nomer,serial_nomer,adress,primechanie"}}
	  	{{else}}
	  		{{> quickForm collection="StancionOboryds" buttonContent=false doc=this id="updateStancionOborydForm" fields="full_name,inventari_nomer,mesto,function_naznachenie,decimal_nomer,serial_nomer,adress,primechanie"}}
	  	{{/if}}
	</div>
</template>

<template name="StancionOborydList">
	{{#if isInRole 'moderator,admin'}}
		<a class="btn btn-success" href="{{pathFor 'insertStancionOborydForm'}}">
			<i class="fa fa-plus">&nbsp;Добавить Станцион. оборудование</i>
		</a>
	{{/if}}
	<br>
	<br>
	<legend>Список станционное оборудование</legend>
	Всего станцион. оборудования: {{StancionOborydsCount}}
	{{> reactiveTable settings=settings}}
</template>
