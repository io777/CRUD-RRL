<template name="insertSkladForm">
	<div class="col-md-4 centered">
		<a class="btn btn-info" href="{{pathFor 'skladList'}}">
			<i class="fa fa-arrow-left">&nbsp;Назад к списку</i>
		</a>
		<br>
		<br>
		{{> quickForm collection="Sklads" buttonContent="Создать" id="insertSkladForm" type="insert"}}
  	</div>
</template>

<template name="updateSkladForm">
	<div class="col-md-4 centered">
		<a class="btn btn-info" href="{{pathFor 'skladList'}}">
			<i class="fa fa-arrow-left">&nbsp;Назад к списку</i>
		</a>
		<br>
		<br>
		{{#if isInRole 'admin,moderator'}}
	  		{{> quickForm collection="Sklads" buttonContent="Изменить" doc=this id="updateSkladForm" type="update"}}
	  	{{else}}
	  		{{> quickForm collection="Sklads" buttonContent=false doc=this id="updateSkladForm" }}
	  	{{/if}}
	</div>
</template>

<template name="skladList">
	{{#if isInRole 'moderator,admin'}}
		<a class="btn btn-success" href="{{pathFor 'insertSkladForm'}}">
			<i class="fa fa-plus">&nbsp;Добавить склад</i>
		</a>
	{{/if}}
	<br>
	<br>
	Всего складов: {{SkladsCount}}
	{{> reactiveTable settings=settings}}
</template>
